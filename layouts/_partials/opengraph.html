<meta property="og:description" content="{{ with .Params.description }}{{ . }}{{ else }}{{ with .Title }}{{ . }}{{ else }}{{ .Site.Params.blogTitle }}{{ end }}{{ end }}" />
{{- $og_image := "" -}}
{{- if .Params.image -}}
    {{- $og_image = .Params.image -}}
{{- else -}}
    {{- $og_image = printf "https://%s/martin_small-v3.png" .Site.Params.cdnDomain -}}
{{- end -}}
<meta property="og:image" content="{{ $og_image }}" />
<meta property="og:locale" content="en_GB" />
<meta property="og:site_name" content="{{ .Site.Params.blogTitle }}" />
<meta property="og:title" content="{{ with .Title }}{{ . }}{{ else }}{{ .Site.Params.blogTitle }}{{ end }}" />
<meta property="og:updated_time" content="{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}" />
<meta property="og:url" content="{{ .Permalink }}" />
{{ if eq .Layout "post" }}
<meta property="og:type" content="article" />
{{ end }}
