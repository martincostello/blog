<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.bundle.min.js" integrity="sha512-HvOjJrdwNpDbkGJIG2ZNqDlVqMo77qbs4Me4cah0HoDrfhrbA+8SBlZn1KrvAQw7cILLPFJvdwIgphzQmMm+Pw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
{{ if .Site.Params.renderAnalytics }}
<script src="https://www.googletagmanager.com/gtag/js?id={{ .Site.Params.analyticsId }}" async></script>
{{ end }}
<div id="site-metadata" data-version="{{ substr (getenv "GIT_COMMIT_SHA" | default "main") 0 7 }}" data-render-analytics="{{ .Site.Params.renderAnalytics }}" data-analytics-id="{{ .Site.Params.analyticsId }}"></div>
{{ $js := resources.Get "scripts/site.js" }}
{{ if $js }}
<script src="{{ $js.RelPermalink }}?v={{ substr (getenv "GIT_COMMIT_SHA" | default "main") 0 7 }}" defer></script>
{{ end }}
